<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <title>Text Voice Over</title>
  </head>
  <body>
   
    <div class="container">
      <main>
        <h1 class="title">Text Voice Over</h1>
        <div class="text-section">
          <h3 class="text-title">Enter Text to Read</h3>
          <textarea name="" id="text"></textarea>
        </div>
        <div class="voice-section">
          <h3 class="voice-title">Select Voice</h3>
          <select name="" id="voice">
            <option value="Google US English">Google US English</option>
          </select>
          <button class="submit">Convert to Speach</button>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
